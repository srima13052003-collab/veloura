<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veloura Jewellery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- TOP BAR -->
<header class="top-bar">
  <div class="left">
    <img src="images/logo.png" class="logo">
    <span class="brand-name">Veloura Collections</span>
  </div>

  <div class="right">
    <input type="text" id="searchBox" placeholder="Search products..." onkeyup="searchProducts()">
    <a href="cart.html" class="cart-icon">
      <i class="fa fa-shopping-cart"></i>
      <span class="badge" id="cart-count">0</span>
    </a>
  </div>
</header>
<section class="category-grid">

  <a href="Necklace.html" class="category-card">
    <img src="images/chains/chain_49_01.jpeg" alt="Necklaces">
    <h2>Necklaces</h2>
  </a>

  <a href="Bracelets.html" class="category-card">
    <img src="images/bracelets/bracelet_199_01.jpeg" alt="Bracelets">
    <h2>Bracelets</h2>
  </a>

  <a href="Earrings.html" class="category-card">
    <img src="images/earrings/earring_59_02.jpeg" alt="Earrings">
    <h2>Earrings</h2>
  </a>

</section>

<!-- ACCORDION -->
<section class="accordion">

  <div class="accordion-item">
    <button class="accordion-btn">Categories <span>+</span></button>
    <div class="accordion-content">
      <a href="Necklace.html">Necklaces</a>
      <a href="Bracelets.html">Bracelets</a>
      <a href="Earrings.html">Earrings</a>
      <a href="cart.html" style="color: gold; font-weight: bold;">ðŸ›’ Cart</a>

    </div>
  </div>

  <div class="accordion-item">
    <button class="accordion-btn">Information <span>+</span></button>
    <div class="accordion-content">
      <p>About Veloura</p>
      <p>Privacy Policy</p>
      <p>Terms & Conditions</p>
    </div>
  </div>

</section>

<!-- CONTACT -->
<section class="contact">
  <p><i class="fa fa-envelope"></i> srivishaldp@gmail.com</p>
  <p><i class="fa fa-phone"></i> +91 9787904500</p>
</section>

<!-- SOCIAL -->
<section class="social">
  <p>Follow Us on Socials</p>
 <a href="https://www.instagram.com/veloura._.collections/s" target="_blank">
  <i class="fab fa-instagram"></i>
</a>

</section>

<!-- NEWSLETTER -->
<section class="newsletter">
  <input type="email" placeholder="E-mail">
  <button>Subscribe</button>
</section>

<!-- PAYMENTS -->
<section class="payments">
  <img src="images/payments.png">
</section>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <a class="active"><i class="fa fa-home"></i><span>Home</span></a>
  <a><i class="fa fa-bars"></i><span>Menu</span></a>
  <a><i class="fa fa-shopping-cart"></i><span>Cart</span></a>
  <a><i class="fa fa-heart"></i><span>Wishlist</span></a>
  <a><i class="fa fa-user"></i><span>Account</span></a>
</nav>

<script src="script.js"></script>
</body>
</html>
